[OptionExplanations]
# Top-level Service menu items
SystemOptions=Dostosuj ustawienia systemowe, takie jak typ gry, motyw, język, i tym podobne.
Key Joy Mappings=Przypisz panele, klawisze, przyciski menu, itp. do funkcji gry.\n\nPrzed zaglądaniem tu w StepManii Outfox polecane jest ustawienie sterowania na Legacy! Te ustawienie znajdziesz w opcjach kontrolerów.
#! SL OUTFOX EXCLUSIVE (adjust before porting to stock sl)
Test Input=Przetestuj swoją matę/kontroler i przyciski nawigacyjne.\n\nPo wciśnięciu przycisku który nie jest przypisany do żadnej funkcji gry, zostanie oznaczony jako "nie przypisany".
InputOptions=Dostosuj opcje kontrolerów, takie jak automatyczne mapowanie joysticków, przyciski menu, i czas odbicia przycisków.
GraphicsSoundOptions=Zmień proporcje ekranu, rozdzielczość, jakość grafiki, i różne opcje dźwięku.
ArcadeOptions=Zmień opcje związane typowo z automatami.
VisualOptions=Zmień sposób wyświetlania napisów, teł itp. podczas rozgrywki; skoryguj overscan.
AppearanceOptions=Zmień sposób wyświetlania elementów widocznych podczas rozgrywki (napisy, tła, itd.).
AdvancedOptions=Dostosuj zaawansowane ustawienia takie jak skalowanie poziomu trudności, domyślny tryb porażki, usuwanie utworów, itp.
ThemeOptions=Dostosuj ustawienia związane wyłącznie z motywem Simply Love.
USBProfileOptions=Dostosuj ustawienia związane z profilami USB, włącznie z ładowaniem własnych utworów z pendrive'ów.
MenuTimer Options=Włącz lub wyłącz licznik i ustaw jego wartości dla poszczególnych menu.
AcknowledgmentsMenu=Zobacz podziękowania i twórców Simply Love, StepManii, itd.
Clear Credits=Ustaw ilość żetonów na 0.
#'

# Opcje Systemu
Game=Zmień obecny tryb gry.\n\n• dance - 4-panel (DDR i ITG).\n• pump - 5-panel (Pump It Up).\n• techno - 8-panel (TechnoMotion).\n\npara i kb7 nie mają 100% wsparcia w Simply Love, ale powinny być grywalne.\n\nbeat, kickbox, i lights nie są grywalne in Simply Love.
Theme=Zmień wygląd i interfejs StepManii.\n\nMotywy często rozszerzają podstawową funkcjonalność SM5 na unikatowe sposoby.
Language=Wybierz swój język.\nSimply Love oficjalnie wspiera:\n\n• English\n• Español\n• Français\n• Italiano\n• 日本語\n• Deutsch\n• Português Brasileiro (pt-br)\n• Polski\n\nInne języki mogą być lepiej wspierane w innych motywach.
Announcer=Wybierz komentatora z zainstalowanych paczek.
DefaultNoteSkin=Wybierz domyślny NoteSkin używany podczas gry.\n\nMoże on być zmieniony przez graczy w menu opcji przed rozgrywką.
EditorNoteSkin=Wybierz domyślny NoteSkin używany w edytorze.

# Opcje Wizualne
Set BG Fit Mode=Dostosuj jak StepMania wyświetla (skaluje, dopasowuje, itp.) tła podczas rozgrywki.
Overscan Correction=Użyj tego aby skorygować potencjalny overscan.

# Ocje Grafiki/Dźwięku
VideoRenderer=Wybierz silnik renderowania.  W zależności od systemu i wersji gry, "d3d" może być dostępny.\n\nd3d nie wspiera niektórych efektów.  Wiele "mod chartów" (np. zawartość od TaroNuke) są graficznie niegrywalne przy d3d.\n\nBy zmiana weszła w życie, wymagany jest restart gry.
SmoothLines=Zdecyduj, czy niektóre elementy motywu renderowane są przy użyciu antialiasingu.
FastNoteRendering=Po włączeniu 'z buffer' nie jest wyczyszczany po każdym note'cie.  To powoduje kolidowanie noteskinów 3D, ale znacząco poprawia wydajność podczas rozgrywki.

ShowStats=Wyświetla statystyki wydajności w prawym górnym rogu ekranu.\n\nFPS = klatki na sekundę\nVPF = wierzchołki na klatkę\n\nWysoka ilość VPF wskazuje na to, że motyw wyświetla złożone elementy i potrzebuje lepszego sprzętu (lub lepszego programowania), by zachować stabilne FPS.\n\nTę funkcję można włączyć z dowolnego miejsca naciskając F3+6.
#! SL OUTFOX CHANGED (adjust before porting to stock sl)
VisualDelaySeconds=Odejmij lub dodaj tyle milisekund wizualnego opóźnienia do rozgrywki.\n\nWartości ujemne mogą zostać użyte do skompensowania opóźnienia lub "lagu" wyświetlaczy LCD.
AttractSoundFrequency=Ustawienie 'Zawsze' powoduje odtwarzanie dźwięków podczas każdej sekwencji demonstracyjnej StepManii.\n\nUstawienie '2 razy' odtwarzanie dźwięków co drugą sekwencję demonstracyjną.\n\nUstaw 'Nigdy' gdy jesteś pracownikiem salonu gier, tracącym powoli zdrowie psychiczne z powodu tonięcia w niekończącym się hałasie.\n\nSimply Love nie wydaje żadnych dźwięków podczas tej sekwencji, ale to ustawienie może mieć wpływ na inne motywy.
#'
[OptionExplanations]
# Opcje Wyglądu
ShowNativeLanguage=Choose between displaying song titles in their native language or transliterating them when possible.\n\nThis only affects songs where the stepartist provided both #TITLE and #TITLETRANSLIT information.
ShowLyrics=Toggle the display of song lyrics during gameplay if they are available.\n\nLyrics can be provided on a per-song basis by using an .lrc file.
ShowBanners=Pokazuje dostępne bannery podczas wyboru utworu.
BGBrightness=Dostosuj jasność tła wyświetlanego podczas rozgrywki.\n\nTym mniejsza jest ta wartość, tym ciemniejsze będzie tło.  Przy 0% będzie ono całkowicie czarne.
RandomBackgroundMode=• Off - Display the background(s) specified by the current song.\n\n• Random Animations – Show randomly selected items from the BGAnimations folder during gameplay.\n\n• Random Movies - Show randomly selected items in the RandomMovies folder during gameplay.
NumBackgrounds=Choose the number of random backgrounds that will cycle per song.\n\nIf Random Gameplay Backgrounds is 'Off', this has no effect.
Center1Player=Włącz tę opcje, aby wyśrodkować notefield podczas rozgrywki, gdy obecny jest tylko jeden gracz.
ShowDancingCharacters=If you have dancing characters installed, players can choose one from the third PlayerOptions menu in Simply Love.\n\nOther themes may use the "Select" choice to show a Character Select screen, but Simply Love does not.\n\nIf you do not have dancing characters installed, this setting will have no impact in any theme.

# Opcje Automatowe
EventMode=• Off - Play a specific number of songs per game.\n\n• On - Play as many songs as you want per game.  Play all day if you want; I'm not your mom. 🤷
CoinMode=• Dom - Na ekranie tytułowym widoczne są opcje.\n\n• Płatny - Opcje na ekranie tytułowym są ukryte; gracze muszą wrzucić żetony przed zagraniem. Używanie trybu płatnego możliwe jest tylko, gdy tryb imprezy jest wyłączony.\n\n• Darmowa Gra - Opcje na ekranie tytułowym są ukryte; zagranie nie wymaga wrzucania żetonów.
CoinsPerCredit=Ustaw ilość monet odpowiadającą jednemu żetonowi.\n\nTo ustawienie wpływa tylko na tryb płatny.
Premium=This setting only applies when Coin Mode is set to 'Pay'.\n\n• 'Off' means one player can play with one credit\n\nThe remaining two options are surprisingly self-explanatory.
SongsPerPlay=This limits the number of songs per game when Event Mode is set to 'Off'.
Long Time=Długość po przekroczeniu której utwór liczony jest jak dwie rundy.\n\nMożesz wyłączyć to ustawienie, aby żaden z utworów nie był liczony w ten sposób.
Marathon Time=Długość po przekroczeniu której utwór liczony jest jak trzy rundy.\n\nGdy opcja "Utwory na Grę" ustawiona jest na 2, żaden utwór liczony jako 3 rundy nie pojawi się jako wybór.\n\nMożesz wyłączyć to ustawienie, aby żaden z utworów nie był liczony w ten sposób.
AllowMultipleHighScoreWithSameName=Set this to 'Off' to prevent a single player from dominating the high score list for a given song.  Each chart will only allow one of a given high score handle.\n\nSet this to 'On' if you own your machine and wish to track your own progress.
ComboContinuesBetweenSongs=If turned off, the combo will reset to 0 between each song.\n\nIf turned on, the combo will carry between songs (and between unique games if profiles are not in use, which is often the case...).
Disqualification=If turned off, players cannot be disqualified from earning high scores.\n\nIf enabled, certain conditions (CMod on charts with speed changes, disabling attacks on charts with attacks, etc.) will disqualify players from earning high scores.

# Opcje Sterowania
OnlyDedicatedMenuButtons=• Use Gameplay Buttons - Navigate through the game using your dance pad.\n\n• Only Dedicated Buttons - Navigate through the game using dedicated menu buttons, presumably on an arcade cabinet.\n\nPlease ensure your menu buttons are mapped before changing this setting, otherwise you might get stuck.
ThreeKeyNavigation=Enable this if you only have three MenuButtons per player (e.g. a traditional DDR arcade cabinet).  Some UI elements will change to reflect this.\n\nWith this enabled, you can save screenshots in Simply Love at Evaluation by simultaneously pressing &MENULEFT; and &MENURIGHT;.
ArcadeOptionsNavigation=This impacts how option menus are navigated.\n\n• StepMania Style - &START; button moves to end.\n\n• Arcade Style - &START; button moves to next option line.
InputDebounceTime=Time that a panel takes to de-press.  Use this to deal with ghost steps that occur a few milliseconds after a real step.
AxisFix=Set this to "On" if you use a USB adapter to connect your dance pad and certain jumps (for example, Up-Down jumps, Left-Right jumps, etc.) always register as "Miss".  This may fix the issue.
#! Not used in OutFox
UseOldJoystickMapping=Toggles the mode to use the legacy input mode (over XInput) for controllers.\n\nRequires a restart in order to take effect.

# Opcje Simply Love
AutoStyle=Set this if you ALWAYS play a certain style and want to get to gameplay as fast as possible.\n\nSet this to "None" if you want to choose a style like "1 Player" or "2 Players" for each new game cycle.
DefaultGameMode=Set the starting position of the cursor when selecting a GameMode.\n\nNote that this does not skip the screen, it just changes the starting choice.
AllowFailingOutOfSet=If 'Yes' players can potentially fail out of a set early.  If 'No' players will always be able to play all their songs.\n\nThis has no impact in Event Mode.
NumberOfContinuesAllowed=Pozwól graczom łączyć wiele rozgrywek ze sobą, wrzucając dodatkowe żetony. Jeżeli chcesz wyłączyć tę możliwość, ustaw ilość kontynuacji na 0.\n\nTa opcja ma tylko wpływ na tryb płatny.
MusicWheelSpeed=Change the speed at which the MusicWheel will scroll through content.\n\nA faster MusicWheel is especially helpful when the MenuTimer is enabled.
[OptionExplanations]
AllowScreenSelectProfile=Ustawienie 'Nie' pomija ekran wyboru profilu.\n\nEkran ten jest może być przydatny, gdy posiadasz kilka lokalnych profili.
AllowScreenSelectColor=Ustawienie 'Nie' pomija ekran wyboru koloru.\n\nPamiętaj, że tryb tęczy domyślnie wyłącza ten ekran.
AllowScreenEvalSummary=Ustawienie 'Nie' pomija ekran podsumowania sesji.
AllowScreenNameEntry=Ustawienie 'Nie' pomija ekran wpisu imienia.\n\nThe Name Entry screen jest zawsze pomijany w trybie Casual, niezależnie od tej opcji.
AllowScreenGameOver=Ustawienie 'Nie' pomija ekran końca gry.

MusicWheelStyle=Ustawienie 'IIDX' powoduje ukrywanie innych, nieaktywnych grup utworów podczas przeglądania tej aktywnej.
AllowDanceSolo=Ustawienie 'Tak' sprawia, że możliwe jest wybranie Solo i zagrania w układy ⬅↖⬇⬆↗➡ z:\n\n• Solo Bass Mix\n• Solo 2000\n• Solo 4th Mix\n• foonmix\n• Solo Doubles 🤫\n\nTa opcja wpływa tylko na tryb 'Dance'.
HideStockNoteSkins=Ustawienie 'Ukryj' powoduje ukrycie wszystkich NoteSkinów dołączonych domyślnie do SM5 z menu modyfikatorów.

nice=To ustawienie znajduje pojawiające się "69" na ekranie podsumowania i daje ci znać, że są "nice." 👌

ShowGradesInMusicWheel=Pokaż lub ukryj oceny literowe na MusicWheel dla każdego rozegranego utworu.\n\nPamiętaj, że profil (lokalny lub USB) jest wymagany, aby to działało.
CasualMaxMeter=Układy o poziomie trudniejszym niż ten zostaną ukryte w Trybie Casual.
VisualTheme=Choose the visual icon/emblem for this theme.\n\nEach visual style within Simply Love has unique graphics and background music.
VisualTheme=Wybierz ikonkę/emblemat, będący stylem wizualnym dla tego motywu.\n\nKażdy styl w Simply Love posiada unikatowe elementy graficzne i utwór w tle.
RainbowMode=Włącz lub wyłącz tryb tęczy.\n\nTen tryb domyślnie wyłącza ekran wyboru koloru.
UseImageCache=Tryb Casual działa płynniej z włączonym systemem ImageCache, ale na skutek tego StepMania zużywa o WIELE więcej RAMu. By używać tej opcji, rekomendowane jest mieć co najmniej 8GB RAMu.\n\nWłącznie tej opcji wymaga restartu StepManii.

# Opcje Profili USB
MemoryCards=Włączenie umożliwia graczom na zapisywanie własnych ustawień i wyników na dyskach USB.\n\nBy ta opcja działała prawidłowo, musisz uprzednio skonfigurować swój system operacyjny (poza StepManią) aby montować dyski USB w konkretny sposób.\n\nDokładne instrukcje znajdziesz na wiki StepManii w serwisie GitHub:\n\ngithub.com/stepmania/stepmania/wiki
CustomSongsEnable=Zezwalaj na ładowanie własnych utworów z profili USB.
CustomSongsMaxCount=Ta opcja ogranicza ilość utworów, która zostanie załadowana z danego profilu USB.
CustomSongsLoadTimeout=Gdy ładowanie utworu z USB trwa dłużej niż ta wartość, zostaje ono przerwane, a gracz musi wybrać inny utwór.
CustomSongsMaxSeconds=Gdy utwór ładowany z USB jest dłuższy niż ta wartość, nie pokaże się on przy wyborze utworu.
CustomSongsMaxMegabytes=Gdy plik utworu ładowanego z USB jest większy niż ta wartość, nie pokaże się on przy wyborze utworu.
[OptionExplanations]
# Opcje Licznika Menu
MenuTimer=When 'On', certain screens have a time limit, which you can set below.\n\nWhen 'Off', these values are ignored, and you may spend as much time on each screen as you need.
ScreenSelectMusicMenuTimer=Set the MenuTimer value for ScreenSelectMusic.
ScreenSelectMusicCasualMenuTimer=Set the MenuTimer value for ScreenSelectMusic when in 'Casual' mode.
ScreenPlayerOptionsMenuTimer=Set the MenuTimer value for ScreenPlayerOptions.
ScreenEvaluationMenuTimer=Set the MenuTimer value for ScreenEvaluation.
ScreenEvaluationSummaryMenuTimer=Set the MenuTimer value for ScreenEvaluationSummary.
ScreenNameEntryMenuTimer=Set the MenuTimer value for ScreenNameEntry.

# Opcje Zaawansowane
AllowW1=Włącz lub wyłącz ocenę fantastic.\n\n• Nigdy - Nie ma oceny fantastic, nigdy i nigdzie.\n\n• Tylko Zestawy - Uzyskanie oceny fantastic jest możliwe podczas grania w zestawy (nonstop, oni, itp.).\n\n• Zawsze - Uzyskanie oceny fantastic jest możliwe wszędzie.
DefaultFailType=• Immediate - Ends gameplay when all players run out of life.\n\n• ImmediateContinue - Fails players when they run out of life, but allows gameplay to continue.\n\n• EndOfSong - Evaluates whether a player passes or fails at the end of the song.\n\n• Off - Disables fail.
PercentageScoring=In other themes, this may impact whether dance points or percent scores are displayed.\n\nIn Simply Love, percent scores are always shown, but this setting still impacts how high scores get ranked relative to one another.\n\nYou want this setting 'On'.
UseUnlockSystem=Włącz lub wyłącz system odblokowywania StepManii.\n\nSimply Love go nie wspiera, i nie znam żadnego innego motywu, który by to zrobił.
AllowExtraStage=When enabled (and Event Mode is off), this allows players to earn extra stages after completing certain requirements.\n\nThis presumably impacts other themes, but has no bearing on Simply Love.
HiddenSongs=Simfiles with #SELECTABLE:NO; will not appear in the MusicWheel, but might be accessible via specific courses.\n\nLeave this 'Off' to always display all songs.
EasterEggs=Enable or disable some secret surprises a theme author may or may not have embedded in the theme.
AllowSongDeletion=Allow players to permanently delete songs from the computer by pressing Control + Backspace when browsing the MusicWheel.
[OptionExplanations]
