NoteSkin=Zmień wygląd strzałek.
JudgmentGraphic=Wybierz swoją czcionkę oceny.
ComboFont=Wybierz czcionkę używaną do zliczania combo. Licznik miar będzie korzystał z tej samej czcionki, gdy jest on włączony.
BackgroundFilter=Przyciemnij spód planszy, częściowo zasłaniając tło.
MusicRate=Zmień prędkość samego utworu.
Stepchart=Wybierz układ, w który chcesz zagrać.
ScreenAfterPlayerOptions=Wróć i wybierz inny utwór, lub zmień modyfikatory.

